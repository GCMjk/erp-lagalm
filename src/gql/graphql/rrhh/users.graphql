fragment UserFragment on User {
  id
  name
  lastname
  birthday
  gender
  maritalStatus
  curp
  address {
    ...AddressFragment
  }
  email
  password
  phone
  role
  lastSession
  rfc
  schooling
  nss
  infonavitCredit
  job {
    workAreaId {
      title
      description
    }
    description
    schedule {
      from
      to
    }
    salary
    accountNumber
  }
  details {
    ...DetailsFragment
  }
}

query GetUsers {
  users {
    status
    message
    users {
      ...UserFragment
    }
  }
}